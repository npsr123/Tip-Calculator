<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tip Calculator</title>
  <link href="tipcalculator.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <form class="" id="forms" action="index.html" method="post">
    <div class="container">
      <div class="top">
        <p>Tip Calculator</p>
      </div>
      <p>Enter Your Bill Amount.</p>
      <span>Rs</span><input type="number" id="billPrice" placeholder="Enter Bill Amount"  />
      <p>How Was The Service ?</p>
      <p id="tip">Give The Tip In Percentage Only.</p>
      <div class="rating">
        <label>
          <input type="radio" name="stars" value="10" />
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="20" />
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="30" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="40" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
        <label>
          <input type="radio" name="stars" value="50" />
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
          <span class="icon">★</span>
        </label>
      </div>
      <p id="para">How Many People Are Sharing The Bill ?</p>
      <input type="text" id="people" placeholder="Enter No. of People" />
      <br />
      <div id="button">
        <button  onclick="calCi()">Calculate</button>
      </div>
  <h3>TIP AMOUNT</h3>
  <textarea id="display" placeholder="Answer"></textarea>
  </div>
</form>
  <script src="tipcalculator.js"></script>
</body>

</html>
